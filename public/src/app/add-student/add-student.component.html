<div class="section"></div>
<h5 class="center">Add a Student</h5>
<div class="container">
  <div class="row">
    <form (submit)="onSubmit()" #formData='ngForm' class='col s12'>
      <div class="row">
        <div class="input-field col s6">
          <input type="text" name="firstName" class="validate" required [(ngModel)]='student.firstName' #firstName="ngModel">
          <label for="firstName" data-error="First Name is required" data-success="Success">First Name</label>
        </div>
        <div class="input-field col s6">
          <input type="text" name="lastName" class="validate" required [(ngModel)]='student.lastName' #firstName="ngModel">
          <label for="lastName" data-error="Last Name is required" data-success="Success">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s3">
          <input type="number" name="age" class="validate" required [(ngModel)]='student.age' #age="ngModel">
          <label for="age" data-error="Age is Required" data-success="Success">Age</label>
        </div>
        <div class="input-field col s6 push-s1">
          <select multiple materialize="material_select" name="courses" [(ngModel)]="courseNumArr" #courseNums="ngModel">
              <option value="" disabled selected>Courses</option>
              <option type="number" *ngFor="let course of courses" value="{{course.id}}">{{course.name}}</option>
          </select>
          <label>Select Courses to enroll in</label>
        </div>
      </div>
      <div class="row">
        <div class="col s4">
          <button class="btn light-green darken-4" type="submit" [disabled]='!formData.valid'>Add Student</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="section">
  <h5 class="center">Update {{courseName}}</h5>
  <div class="container">
    <div class="row" materialize *ngFor="let c of course">
      <form (submit)="onSubmit()" #formData='ngForm' class='col s12'>
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Placeholder" type="text" name="courseName" class="validate" required [(ngModel)]='c.name' #courseName="ngModel">
            <label class="active" for="courseName">Course Name</label>
          </div>
          <div class="input-field col s6">
            <select materialize="material_select" name="studentsID" id="studentsID" multiple>
              <option value="" disabled selected>Choose Students</option>
              <option *ngFor="let student of students" [selected]="isChecked(student.id)" value="{{student.id}}">{{student.first_name}}  {{student.last_name}}</option>
            </select>
            <label>Select Students To Enroll</label>
          </div>
        </div>
        <div class="row">
          <div class="col s4">
            <button class="btn light-green darken-4" type="submit" [disabled]='!formData.valid'>Update Course</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="section"></div>
<div class="container">
  <h3>Course Info</h3>
  <div class="row">
    <div class="col s12">
      <p class="flow-text"> Course name: {{course.name}}</p>
    </div>
  </div>
  <div class="row">
    <h3>Students Enrolled</h3>
    <div class="col s6">
      <table class="responsive-table">
        <thead>
          <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students">
            <td>{{student.first_name}}</td>
            <td>{{student.last_name}}</td>
            <td>{{student.age}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="fixed-action-btn">
    <a class="btn light-green darken-4" [routerLink]="['/courses']">Back To Courses</a>
</div>

<div class="section"></div>
<h5 class="center">Add a Course</h5>
<div class="container">
  <div class="row">
    <form (submit)="onSubmit()" #formData='ngForm' class='col s12'>
      <div class="row">
        <div class="input-field col s12">
          <input type="text" name="name" class="validate" required [(ngModel)]='course.name' #courseName="ngModel">
          <label for="name" data-error="Course Name is required" data-success="Success">Course Name</label>
        </div>
        <div class="input-field col s6">
            <select multiple materialize="material_select" name="courses" [(ngModel)]="studentNumArr" #courseNums="ngModel">
                <option value="" disabled selected>Students</option>
                <option type="number" *ngFor="let student of students" value="{{student.id}}">{{student.first_name}} {{student.last_name}}</option>
            </select>
            <label>Select Students to enroll</label>
          </div>
      </div>
      <div class="row">
        <div class="col s4">
          <button class="btn blue" type="submit" [disabled]='!formData.valid'>Add Course</button>
        </div>
      </div>
    </form>
  </div>
</div>

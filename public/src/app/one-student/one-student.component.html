<div class="section"></div>
<div class="container">
  <h3>Student Info</h3>
  <div class="row">
    <div class="col s12">
      <p class="flow-text">Name: {{student.first_name}} {{student.last_name}}</p>
      <p class="flow-text">Age: {{student.age}}</p>
    </div>
  </div>
  <div class="row">
    <h3>Courses Enrolled In</h3>
    <div class="col s4">
      <table class="responsive-table">
        <thead>
          <tr>
            <th>Course Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses">
            <td>{{course.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="fixed-action-btn">
    <a class="btn light-green darken-4" [routerLink]="['/students']">Back To Students</a>
  </div>
</div>

<div class="parallax-container">
  <div class="container" id='title'>
    <div class="row">
      <div class='col s12 center-align'>
        <h3>Students and Courses</h3>
        <p class="flow-text">CRUD App</p>
      </div>
    </div>
  </div>
  <div materialize="parallax">
    <img class='responsive-img' src="../../assets/img/students.jpeg">
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col m6 s12 center">
      <h5>Students</h5>
      <table class="striped centered responsive-table">
        <thead>
          <tr>
            <th>Number of Students</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{students.length}}</td>
          </tr>
        </tbody>
      </table>
      <div class="section"></div>
      <button class="btn light-green darken-4 center-align" [routerLink]="['students']">Go to Students</button>
    </div>
    <div class="col m6 s12 center">
      <h5>Courses</h5>
      <table class="striped centered responsive-table">
        <thead>
          <tr>
            <th>Number of Courses</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{courses.length}}</td>
          </tr>
        </tbody>
      </table>
      <div class="section"></div>
      <button class="btn light-green darken-4 center-align" [routerLink]="['courses']">Go to Courses</button>
    </div>
  </div>
</div>

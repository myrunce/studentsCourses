<div class="section"></div>
<div class="container">
  <div class="row">
    <div class="col s11">
      <table class="striped centered responsive-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Students Enrolled</th>
            <th>Created On</th>
            <th>Updated On</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses; let i = index">
            <td>{{course.id}}</td>
            <td>{{course.name}}</td>
            <td>{{displayLength(course.id)}}</td>
            <td>{{course.created_at | date}}</td>
            <td>{{course.updated_at | date}}</td>
            <td><button class="btn green small" [routerLink]="[course.id]">View</button> <button class="btn red small" (click)="deleteCourse(course.id)"> Delete</button> <button class="btn blue small" [routerLink]="['update', course.id]">Update</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="fixed-action-btn">
  <button class='btn light-green darken-4' [routerLink]="['add']" id="margin">Add Course</button>
</div>

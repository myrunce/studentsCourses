<div class="section"></div>
<div class="container">
  <div class="row">
    <div class="col s11">
      <table class="striped centered responsive-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Courses Taken</th>
            <th>Created On</th>
            <th>Updated On</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students; let i = index">
            <td>{{student.id}}</td>
            <td>{{student.first_name}} {{student.last_name}}</td>
            <td>{{student.age}}</td>
            <td>{{displayLength(student.id)}}</td>
            <td>{{student.created_at | date}}</td>
            <td>{{student.updated_at | date}}</td>
            <td><button class="btn green small" [routerLink]="[student.id]">View</button> <button class="btn red small" (click)="deleteStudent(student.id)"> Delete</button> <button class="btn blue small" [routerLink]="['update', student.id]">Update</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="fixed-action-btn">
  <button class='btn light-green darken-4' [routerLink]="['add']" id="margin">Add Student</button>
</div>
